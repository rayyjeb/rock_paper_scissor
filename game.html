<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="parent">
      <div id="score">
        <span id="your-score">0</span>&nbsp;-&nbsp;<span id="computerScore">0</span>
      </div>
      <div id="game-area">
        <div id="box1">
            <span id="box1-head">YOU</span>
            <div id="ParentDiv">
                <img src="" alt="">
            </div>
            <div id="logos">
                <img src="rock-logo.png" alt="" id="btnRock">
                <img src="paper-logo.png" alt="" id="btnPaper">
                <img src="scissors-logo.png" alt="" id="btnScissors">
            </div>
        </div>
        <div id="vs-img"><img src="vs.png" alt=""></div>
        <div id="box2">
            <span id="box1-head">COMP</span>
            <div id="computer-image">
                <img src="" alt="">
            </div>
        </div>
      </div>
      <div id="EndGame">
          <div id="won">You Won the Game</div>
          <button id="retryBtn">Play Again</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
